<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健身教練 Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>健身教練 Chatbot</h1>
    <input type="text" id="userInput" placeholder="輸入您的問題，如「我想要增肌」">
    <button onclick="getResponse()">發送</button>
    <div id="response"></div>
</div>

<script>
    function getResponse() {
        const userInput = document.getElementById("userInput").value;
        const responseDiv = document.getElementById("response");

        fetch("http://127.0.0.1:5000/api/get_suggestions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ "input": userInput })
        })
        .then(response => response.json())
        .then(data => {
            responseDiv.innerHTML = `<p>${data.Message.replace(/\n/g, "<br>")}</p>`;
        })
        .catch(error => {
            responseDiv.innerHTML = `<p style="color: red;">發生錯誤：${error.message}</p>`;
        });
    }
</script>

</body>
</html>
